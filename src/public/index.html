<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/7393b3984f.js"
      crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Login</title>
  </head>
  <body>
    <header></header>
    <main>
      <h1 id="login">Car Rental Login</h1>
      <img
        id="car-rental-logo"
        src="./img/logo-example.png"
        alt="car rental logo" />
      <hr />
      <div id="buttons-container">
        <a id="google-log-in" href="/auth/google"
          ><img id="img-google" src="/img/google-logo.png" alt="google logo" />
          Log in with Google</a
        >
        <a id="github-log-in" href="/oauth"
          ><img id="img-github" src="/img/github-logo.png" alt="github logo" />
          Log in with GitHub</a
        >
        <p>Or get limited access to the routes</p>
        <a href="/api-docs" target="_blank"> Swagger</a>
      </div>
      <!-- <a href="/auth/logout">Log Out</a> -->
    </main>
    <footer>
      <span>&copy 2023 Car Rental</span>
    </footer>
  </body>
</html>
